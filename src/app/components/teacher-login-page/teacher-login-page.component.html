<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h2 style="color: white; margin-left: 33%;">Result Management System</h2>
    </div>
</nav>

<div class="d-flex">
    <button style="margin-top: 10px;" routerLink="/home" class="btn bg-primary text-white mx-3">Back</button>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Teacher Login</h1>
                    <hr>
                </div>
                <form [formGroup]= "teacherLoginForm" (ngSubmit)="teacherLogin()">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email Address</label>
                        <input type="email" formControlName="email" class="form-control" placeholder="Enter Correct Email Here" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" formControlName="password" class="form-control" placeholder="Enter Correct Password Here" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn bg-primary text-white">Login</button>
                </form>
                <a style="color: #009688!important; margin-top: 10px;" routerLink="/teacher-signup">New User ? Click to Signup !</a>
            </div>
        </div>
    </div>
</div>
