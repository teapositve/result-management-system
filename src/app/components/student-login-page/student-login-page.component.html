<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Student Login</h1>
                    <h3>Find Result</h3>
                    <hr>
                </div>
                <form [formGroup]= "studentLoginForm" (ngSubmit)="studentLogin()">
                    <div class="mb-3">
                        <label class="form-label">Roll No</label>
                        <input type="text" formControlName="rollno" class="form-control" placeholder="Enter Correct Roll No Here" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" formControlName="name" class="form-control" placeholder="Enter Correct Password Here" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn  bg-primary text-white">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
